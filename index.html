<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Tiger Puri">
  <meta name="description" content="Coding Exercise Commission">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Tiger Puri Magic Eight Ball</title>
  
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>


</head>

<body>
  <h1>Tiger Puri Magic Eight Ball</h1><br>
  <p>Ask your yes or no question:</p>
  <input type="text" id="question" placeholder="Type your question here">
  <button onclick="askMagicEightBall()">Ask the Magic Eight Ball</button>
  <p id="answer"></p>
  <button onclick="stopAsking()">Stop Asking</button>

  <script>
      const responses = [
          "Outlook not so good.",
          "Yes, definitely!",
          "Ask again later.",
          "Don't count on it.",
          "Yes, in due time.",
          "My sources say no.",
          "Absolutely, go for it!",
          "Very doubtful."
      ];

      function askMagicEightBall() {
          const question = document.getElementById('question').value;
          if (question.trim() === "") {
              alert("Please enter a question.");
              return;
          }
          
          const randomIndex = Math.floor(Math.random() * responses.length);
          const answer = responses[randomIndex];
          
          document.getElementById('answer').innerText = `Magic Eight Ball says: ${answer}`;
      }

      function stopAsking() {
          const farewellMessages = [
              "Thank you for playing! May your future be bright!",
              "Goodbye! Remember, the magic is always within you!",
              "Thanks for stopping by! Trust your instincts!",
              "Farewell! May your questions always lead to answers!",
              "Goodbye! Keep seeking the magic in life!"
          ];
          
          const randomFarewellIndex = Math.floor(Math.random() * farewellMessages.length);
          const farewellMessage = farewellMessages[randomFarewellIndex];
          
          document.getElementById('answer').innerText = farewellMessage;
          document.getElementById('question').style.display = 'none'; // Hide question input
          document.querySelector('button[onclick="askMagicEightBall()"]').style.display = 'none'; // Hide ask button
      }
  </script>


</body>
