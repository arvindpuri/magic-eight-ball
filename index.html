<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tiger Puri Magic Eight Ball</title>
  
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>


</head>

<body>
  <h1>Tiger Puri Magic Eight Ball</h1><br>
  <p>Ask your yes or no question:</p>
  <input type="text" id="question" placeholder="Type your question here">
  <button onclick="askMagicEightBall()">Ask the Magic Eight Ball</button>
  <p id="answer"></p>

  <script>
      const responses = [
          "Outlook not so good.",
          "Yes, definitely!",
          "Ask again later.",
          "Don't count on it.",
          "Yes, in due time.",
          "My sources say no.",
          "Absolutely, go for it!",
          "Very doubtful."
      ];

      function askMagicEightBall() {
          const question = document.getElementById('question').value;
          if (question.trim() === "") {
              alert("Please enter a question.");
              return;
          }
          
          const randomIndex = Math.floor(Math.random() * responses.length);
          const answer = responses[randomIndex];
          
          document.getElementById('answer').innerText = `Magic Eight Ball says: ${answer}`;
      }
  </script>


</body>
